<html lang="en">
<head>

<body>
    
<button type="button" class="btn btn-primary btn_modal"  data-id="10">Small modal</button>

<div class="modal fade bd-example-modal-sm" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <h1></h1>
      <form>
        
      <input type="text" name="id" value="0" id="id_modal"/>
      </form>
    </div>
  </div>
</div>

</body>
</html>

<script>
    $('.btn_modal').click(function(){
  $("#id_modal").val($(this).data('id'));
  $("#exampleModal").modal('show');
});
</script>
